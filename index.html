<!DOCTYPE html>
<html class="vheight-100">
    <head>
        <title>ToDo Manager</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" >
    </head>
    <body class="vheight-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light greenstyle heightnav">
            
            <div class="container-fluid">
                <div id="toggle_div" class="col">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#aside" aria-controls="aside" aria-expanded="false" aria-label="Toggle sidebar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check2-all" viewBox="0 0 16 16">
                        <path d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7l-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z"/>
                        <path d="M5.354 7.146l.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z"/>
                    </svg>
                    <a class="navbar-brand" href="#">ToDo Manager</a>
                </div>

                <div id="search_div" class="col">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div class="col">
                    <button id="loginbutton">                    
                        <svg id="login" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle float-right" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                    </button>
                </div>
            </div>
         </nav>
        <div class="container-fluid heightbody">
            
            <div class="row myrow vheight-100">
                <aside id="aside" class="col-lg-4 col-12 bg-light d-lg-block collapse">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td class="greenstyle border-top-0">
                                    <h5 class="greenstyle">All</h5>
                                </td>
                            </tr>
                            <tr>
                                <td>Important</td>
                            </tr>
                            <tr>
                                <td>Today</td>
                            </tr>
                            <tr>
                                <td>Next 7 Days</td>
                            </tr>
                            <tr>
                                <td>Private</td>
                            </tr>
                        </tbody>    
                    </table>
                </aside>
                <main class="col-lg-8 col-12 vheight-100">
                    <div id="scorestable">
                        <table class="table">
                            <tbody>
                                <tr>
                                    <td class="border-top-0">
                                        <h5 class="w-100">All</h5>    
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" class="form-check-input m-0"></td>
                                    <td>Complete lab 2</td>
                                    <td></td>
                                    <td>Monday 22 March 2021 at 14:30</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" class="form-check-input m-0"></td>
                                    <td>Buy some groceries</td>
                                    <td>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-person" viewBox="0 0 16 16">
                                            <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                            <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5v2z"/>
                                        </svg>
                                    </td>
                                    <td>Today at 14:00</td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" class="form-check-input m-0"></td>
                                    <td class="text-danger">Read a good book!</td>
                                    <td>

                                    </td>
                                    <td></td>
                                </tr>
                            </tbody>
                        
                        </table>
                    </div>
                    <button id="plusbutton" type="button" class="btn btn-lg btn-success fixed-right-bottom">
                            +
                    </button>
                </main>
                
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
